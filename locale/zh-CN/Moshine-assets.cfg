[mod-name]
Moshine-assets=灼原星前置资源

[mod-description]
Moshine-assets=（并非完整模组）让[灼原星 Moshine]模组正常运行的必要部分。它包含了星球、星球生成机制、星球资源和相关素材，但不包含任何研究、中间产物…… \n\n一颗炽热无比的沙漠星球，几乎没有磁场（有利于精确计算）。它富含金属（如钕、硅等）。雷神星前文明在此设立了一些科学前哨站，你可以利用这些前哨站的数据来建立一个数据集。 

